<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visitas" />
    <meta name="author" content="Dagoberto Najera Perez" />
    <meta name="keywords" content="Viaje" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Alrededor de EEUU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__vector"
          src="images/Vector.png"
          alt="vector image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <ul class="profile__group">
            <li>
              <img
                class="profile__avatar"
                src="images/Dago.jpg"
                alt="profile image "
              />
            </li>
            <li>
              <article class="profile__info">
                <div>
                  <p class="profile__name">Dagoberto Najera</p>
                  <p class="profile__hobbies">Esplorador, filantropo</p>
                </div>
                <button class="profile__button-edit"></button>
              </article>
            </li>
          </ul>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class="elements__element">
            <img
              class="elements__image"
              src="images/kirill-pershin-1088404-unsplash1.jpg"
              alt="Valle image"
            />
            <div class="elements__division">
              <p class="elements__paragraph">Valle de Yosemite</p>
              <button class="elements__heart"></button>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="images/kirill-pershin-1404681-unsplash2.png"
              alt="Lago image"
            />

            <div class="elements__division">
              <p class="elements__paragraph">Lago Louise</p>
              <button class="elements__heart"></button>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="images/kirill-pershin-1556355-unsplash3.png"
              alt="Montañas image"
            />

            <div class="elements__division">
              <p class="elements__paragraph">Montañas Calvas</p>
              <button class="elements__heart"></button>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="images/kirill-pershin-1404681-unsplash4.png"
              alt="Latemar image"
            />

            <div class="elements__division">
              <p class="elements__paragraph">Latemar</p>
              <button class="elements__heart"></button>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="images/kirill-pershin-1556355-unsplash5.png"
              alt="Vanois image"
            />
            <div class="elements__division">
              <p class="elements__paragraph">Vanois National...</p>
              <button class="elements__heart"></button>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="images/kirill-pershin-1088404-unsplash6.png"
              alt="Lago di image"
            />
            <div class="elements__division">
              <p class="elements__paragraph">Lago di Braies</p>
              <button class="elements__heart"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
