<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visitas" />
    <meta name="author" content="Dagoberto Najera Perez" />
    <meta name="keywords" content="Viaje" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Alrededor de EEUU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__vector"
          src="images/Vector.png"
          alt="vector image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <ul class="profile__group">
            <li>
              <img
                class="profile__avatar"
                src="images/Dago.jpg"
                alt="profile image "
              />
            </li>
            <li>
              <article class="profile__info">
                <div>
                  <p class="profile__name">Dagoberto Najera</p>
                  <p class="profile__hobbies">Esplorador, filantropo</p>
                </div>
                <button id="button-edit" class="profile__button-edit"></button>
              </article>
            </li>
          </ul>
          <button id="button-add" class="profile__add-button"></button>
        </section>

        <section class="elements">
          <template id="template">
            <article class="elements__element">
              <img class="elements__image" src="" alt="" />
              <div class="elements__division">
                <p class="elements__paragraph"></p>
                <button
                  id="likebutton"
                  type="button"
                  class="elements__heart elements__heart_hover"
                ></button>
              </div>
              <button
                id="button-trash"
                type="button"
                class="elements__trash"
              ></button>
            </article>
          </template>
        </section>

        <section class="popup popup_opened">
          <form class="popup__content">
            <h2 class="popup__title">Editar perfil</h2>
            <aside class="popup__column">
              <input
                id="name"
                name="name"
                type="text"
                class="popup__name"
                placeholder="Nombre"
              />
              <input
                id="info"
                name="info"
                type="text"
                class="popup__info"
                placeholder="Acerca de mÃ­"
              />
              <button
                id="button-save"
                type="button"
                class="popup__save popup__disabled"
              >
                Guardar
              </button>
            </aside>
          </form>
          <button id="button-close" type="button" class="popup__close"></button>
        </section>

        <section class="popup-add popup-add_opened">
          <div class="popup-add__position">
            <form class="popup-add__content">
              <h2 class="popup-add__newplace">Nuevo lugar</h2>
              <aside class="popup-add__column">
                <input
                  id="title"
                  name="title"
                  type="text"
                  class="popup-add__name"
                  placeholder="Titulo"
                  required
                />
                <input
                  id="url"
                  name="url"
                  type="url"
                  class="popup-add__url"
                  placeholder="Enlace a la imagen"
                  required
                />
                <button
                  id="button-addinfo"
                  type="button"
                  class="popup-add__save"
                >
                  Crear
                </button>
              </aside>
            </form>
            <button
              id="button-add-close"
              type="button"
              class="popup-add__close"
            ></button>
          </div>
        </section>

        <section class="popup-image popup-image_opened">
          <div class="popup-image__position">
            <aside class="popup-image__content">
              <img class="popup-image__image" src=" " alt=" " />
              <p class="popup-image__name"></p>
            </aside>
            <button
              id="button-image-close"
              type="button"
              class="popup-image__close"
            ></button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
