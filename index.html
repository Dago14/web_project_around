<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visitas" />
    <meta name="author" content="Dagoberto Najera Perez" />
    <meta name="keywords" content="Viaje" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Alrededor de EEUU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__vector"
          src="images/Vector.png"
          alt="vector image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <ul class="profile__group">
            <li>
              <img
                class="profile__avatar"
                src="images/Dago.jpg"
                alt="profile image "
              />
            </li>
            <li>
              <article class="profile__info">
                <div>
                  <p class="profile__name">Dagoberto Najera</p>
                  <p class="profile__hobbies">Esplorador, filantropo</p>
                </div>
                <button id="button-edit" class="profile__button-edit"></button>
              </article>
            </li>
          </ul>
          <button id="button-add" class="profile__add-button"></button>
        </section>

        <section class="elements">
          <template id="template">
            <article class="elements__element">
              <img class="elements__image" src="" alt="" />
              <div class="elements__division">
                <p class="elements__paragraph"></p>
                <button
                  id="likebutton"
                  type="button"
                  class="elements__heart elements__heart_hover"
                ></button>
              </div>
              <button
                id="button-trash"
                type="button"
                class="elements__trash"
              ></button>
            </article>
          </template>
        </section>

        <section id="popup-add-profile" class="popup-add popup-add_opened">
          <div class="popup-add__position">
            <form id="edit-profile" class="popup-add__content" novalidate>
              <h2 class="popup-add__newplace">Editar Perfil</h2>
              <aside class="popup-add__column">
                <label class="popup-add__field">
                  <input
                    class="popup-add__input popup-add__name"
                    id="profile-name"
                    name="name"
                    type="text"
                    placeholder="Nombre"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span
                    class="popup-add__error popup-add__error_visible"
                    id="profile-name-error"
                  ></span>
                </label>
                <label class="popup-add__field">
                  <input
                    class="popup-add__input popup-add__url"
                    id="profile-info"
                    name="info"
                    type="text"
                    placeholder="Acerca de mÃ­"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span
                    class="popup-add__error popup-add__error_visible"
                    id="profile-info-error"
                  ></span>
                </label>

                <button id="button-save" type="submit" class="popup-add__save">
                  Guardar
                </button>
              </aside>
            </form>
            <button
              id="button-close"
              type="button"
              class="popup-add__close"
            ></button>
          </div>
        </section>

        <section id="popup-add-place" class="popup-add popup-add_opened">
          <div class="popup-add__position">
            <form id="edit-place" class="popup-add__content" novalidate>
              <h2 class="popup-add__newplace">Nuevo lugar</h2>
              <aside class="popup-add__column">
                <label class="popup-add__field">
                  <input
                    id="profile-title"
                    name="title"
                    type="text"
                    class="popup-add__input popup-add__name"
                    placeholder="Titulo"
                    required
                    minlength="2"
                    maxlength="30"
                  />
                  <span
                    class="popup-add__error popup-add__error_visible"
                    id="profile-title-error"
                  ></span>
                </label>
                <label class="popup-add__field">
                  <input
                    id="profile-url"
                    name="url"
                    type="url"
                    class="popup-add__input popup-add__url"
                    placeholder="Enlace a la imagen"
                    required
                  />

                  <span
                    class="popup-add__error popup-add__error_visible"
                    id="profile-url-error"
                  ></span>
                </label>

                <button
                  id="button-addinfo"
                  type="submit"
                  class="popup-add__save popup-add__save_disabled"
                >
                  Crear
                </button>
              </aside>
            </form>
            <button
              id="button-add-close"
              type="button"
              class="popup-add__close"
            ></button>
          </div>
        </section>

        <section class="popup-image popup-image_opened">
          <div class="popup-image__position">
            <aside class="popup-image__content">
              <img class="popup-image__image" src=" " alt=" " />
              <p class="popup-image__name"></p>
            </aside>
            <button
              id="button-image-close"
              type="button"
              class="popup-image__close"
            ></button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
